<!DOCTYPE html>
<html lang="en">
<link href="stylesheet.css" rel="stylesheet" type="text/css">
    <head>
        <meta charset="UTF-8">
        <title>BikeApp</title>

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>

        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script src="https://unpkg.com/polyline@0.2.0/src/polyline.js"></script>
    </head>
<header>
    <h1>BikeApp</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tekijat.html">Tekijat</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>
</header>
    <body>
        <header></header>
        <main>
            <form id="form">
                <input type="search" id="inputOrigin" placeholder="Use current location">
                <input type="search" id="inputDestin" placeholder="Enter destination" required>
                <input type="submit" style="visibility: hidden;">
            </form>
            <div id="map" style="height:600px; width:900px;"></div>
            <div>
                <h2>Weather</h2>
                <button id="refresh" onclick="getStations()">Refresh stations</button>
                <p id="value"></p>
                <input id="myRange" value="0" type="range" step="1" oninput="input()" min="0" max="9">
                <p id="temp"></p>
                <p id="description"></p>
            </div>
        </main>
    </body>
    <script src="js/map.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bikestations.js"></script>
</html>
