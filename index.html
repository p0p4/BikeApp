<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>BikeApp</title>

        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">  
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>

        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script src="https://unpkg.com/polyline@0.2.0/src/polyline.js"></script>
    </head>
    <body>
        <header>
            <div class="title-container">
                <a href="index.html"><h1>BikeApp</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a id="linkHome" href="index.html"><h3>Home</h3></a></li>
                    <li><a id="linkVideo" href="media.html"><h3>Media</h3></a></li>
                    <li><a id="linkAbout" href="about.html"><h3>About</h3></a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <aside class="aside-content">
                <div class="asideHandle"></div>
                <div class="form-container">
                    <h2>Enter route</h2>
                    <form id="form">
                        <input type="submit" style="visibility: hidden;">
                        <div class="origin-container">
                            <label for="inputOrigin">Origin:</label>
                            <input name="origin" type="search" id="inputOrigin" class="inputs" placeholder="Empty for your location">
                        </div>
                        <div class="destin-container">
                            <label for="inputDestin">Destination:</label>
                            <input name="destination" type="search" id="inputDestin" class="inputs" placeholder="Enter destination" required>
                        </div>
                    </form>
                    <div class="subForm">
                        <p id="routeDuration"></p>
                        <p id="routeDistance"></p>
                    </div>
                </div>
                <div class="weather-container">
                    <h2>Weather</h2>
                    <p id="value"></p>
                    <input id="myRange" value="0" type="range" step="1" oninput="input()" min="0" max="9">
                    <p id="temp"></p>
                    <p id="description"></p>
                </div>
            </aside>
            <div class="map-content">
                <div id="map"></div>
            </div>
        </main>
        <div id="turn"><h1>Please turn your device!</h1></div>
        <script src="js/map.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/bikestations.js"></script>
    </body>
</html>
